<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour4Int</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 사용자 정의 CSS -->
    <link href="\static\css\styles.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 영역 (나중에 공통 헤더로 대체) -->
    <header class="bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'home:index' %}">Tour4Int</a>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'accounts:mypage' %}">마이페이지</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">로그인</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <!-- 메시지 영역 -->
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- 콘텐츠 영역 -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 영역 (나중에 공통 푸터로 대체) -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Tour4Int. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
