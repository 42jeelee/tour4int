{% extends 'base.html' %}

{% block content %}
<style>
    .mypage-container {
        min-height: 100vh;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        margin: 40px 0;
    }
    .mypage-box {
        width: 100%;
        max-width: 1000px;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
    }
    .mypage-title {
        font-size: 24px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 30px;
        text-align: center;
    }
    .mypage-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 30px;
    }
    .section-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        font-size: 14px;
        color: #86868b;
        margin-bottom: 8px;
        display: block;
    }
    .form-control {
        height: 50px;
        padding: 12px 16px;
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        font-size: 16px;
        width: 100%;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #0071e3;
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        outline: none;
    }
    .btn-primary, .btn-danger {
        width: 100%;
        height: 50px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    .btn-primary {
        background: #0071e3;
        color: white;
    }
    .btn-danger {
        background: #ff3b30;
        color: white;
    }
    .btn-primary:hover {
        background: #0077ed;
        transform: translateY(-1px);
    }
    .btn-danger:hover {
        background: #ff453a;
        transform: translateY(-1px);
    }
    .alert {
        background-color: #fff2f2;
        border: 1px solid #ff3b30;
        color: #ff3b30;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 14px;
        margin: 8px 0;
    }
    .alert-success {
        background-color: #f2fff5;
        border-color: #34c759;
        color: #34c759;
    }
    .helptext {
        font-size: 12px;
        color: #86868b;
        margin-top: 4px;
        display: block;
    }
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 4px 0;
        color: #ff3b30;
        font-size: 14px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<div class="mypage-container">
    <div class="mypage-box">
        <h2 class="mypage-title">마이페이지</h2>

        <div class="mypage-grid">
            <div class="section-card profile-section">
                <h3 class="section-title">프로필 수정</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in profile_form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            <input type="{{ field.field.widget.input_type }}"
                                   name="{{ field.name }}"
                                   id="{{ field.id_for_label }}"
                                   class="form-control {% if field.errors %}is-invalid{% endif %}"
                                   value="{{ field.value|default:'' }}"
                                   {% if field.field.required %}required{% endif %}>
                        </div>
                    {% endfor %}
                    <button type="submit" name="profile_submit" class="btn-primary">프로필 수정</button>
                </form>
            </div>
            
            <div class="section-card password-section">
                <h3 class="section-title">비밀번호 변경</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in password_form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            <input type="password"
                                   name="{{ field.name }}"
                                   id="{{ field.id_for_label }}"
                                   class="form-control {% if field.errors %}is-invalid{% endif %}"
                                   {% if field.field.required %}required{% endif %}>
                        </div>
                    {% endfor %}
                    <button type="submit" name="password_submit" class="btn-danger">비밀번호 변경</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    gsap.registerPlugin(ScrollTrigger);
    
    gsap.from(".mypage-container", {
        scrollTrigger: {
            trigger: ".mypage-container",
            start: "top center",
            toggleActions: "play none none reverse"
        },
        duration: 1,
        y: 50,
        opacity: 0,
        ease: "power2.out"
    });
</script>
{% endblock %}
