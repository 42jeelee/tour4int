{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>마이페이지</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">프로필 수정</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ profile_form.as_p }}
                        <button type="submit" name="profile_submit" class="btn btn-primary">프로필 수정</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">비밀번호 변경</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <button type="submit" name="password_submit" class="btn btn-danger">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
